  <header>

    <P><strong> This is PLP ACADEMY hackathon 1 for 2024 session. We're so glad you're here to join us! Please take a moment to fill out the information below. It's a quick step to get you started on this exciting journey. Let's get Started!</strong></P>

<!-- 4. create another section add a form that takes in the following input:
  a. name
  b. email address
  c. phone number
  d. age
  e. radio checkbox for gender (use fieldset to group the gender input)
  f. dropdown for multi-selection of subjects: English, Math, Science, Art and Craft, Agriculture, Geography and History
  g. password
  h. a hidden field to capture sessionId
  i. cancel button that clears form inputs
  j. submit button with text register
  make sure to incorporate relevant labels in your form elements using the necessary and relevant input types and element attributes
-->
<section>
<div class="form-container">
  <h2>Form Section</h2>
  <form action="/submit-form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Please enter your name" required>
    <br>
    
    <div>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Joan@mail.com" required>
    <br>
    </div>

    <div>
    
    <label for="Phone number">Phone number:</label>
    <input type="tel" id="Phone number" name="Phone number" placeholder="Please enter your number">
    <br>
    
    </div>

    <div>
    
    <label for="DoB">Date of Birth:</label>
    <input type="date" id="DoB" name="DoB" required>
    
    
    <label for="Age">Age:</label>
    <input type="number" id="Age" required>
    <br>
    </div>

    <fieldset>
      <legend>Gender:</legend>

      <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <br>

    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <br>

    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label>
    </fieldset>

    <br>
    
    <div>
    <label for="subjects"> Subjects</label>
    <select id="subjects" name="subjects" required>
      <option value="  ">   </option>
      <option value="English"> English </option>
      <option value="Math"> Mathematics </option>
      <option value="Science"> Science </option>
      <option value="Art & Craft"> Art & Craft </option>
      <option value="Agriculture"> Agriculture </option>
      <option value="Geography"> Geography </option>
      <option value="History"> History </option>      
    </select>
  </div>

  <label for="Password">Password:</label>
  <input type="password" id="Password" name="Password" placeholder="Please Enter Your Password" required>

    <input type="hidden" id="sessionId" name="sessionId" value="1234567" ><br><br>
    
    <button type="button" onclick="clearForm()">Cancel</button>
    <button type="submit">REGISTER</button>
    
  </form>
</div>
</section>


<!-- 5. all styling should be placed in the style.css, make sure to correctly embed the external css file on the index.html file using the relevant tag  -->

</body>
</html>
